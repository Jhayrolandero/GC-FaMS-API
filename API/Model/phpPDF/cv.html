<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> -->
    <title>Document</title>
    <style>
      @font-face {
        font-family: "InterBold";
        src: url("./Inter-Bold.ttf") format("truetype");
        font-style: normal;
      }

      body {
        font-family: "Inter", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .facultyName {
        font-family: "InterBold";
        font-size: 2.5rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 8.3in;
        height: 11.7in;
        background-color: #fcfcfc;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* #ffab48 */
      .heading {
        width: 8.3in;
        height: 1.1in;
        background: {{ bg-color }};
        padding-left: 8cm;
        margin-bottom: 40px;
        margin-top: 0.25in;
      }

      .side {
        color: white;
        padding-top: 32px;
        background-color: #18181a;
        width: 7cm;
        bottom: 0;
        position: absolute;
        left: 0.5cm;
        top: -25px;
      }

      .img-container {
        width: 5.62cm;
        height: 7.26cm;
        margin-left: 1.5rem;
      }

      .img-container > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .side-contents {
        width: 100%;
      }

      .contact-container {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      .contact-container > .email-container {
        margin-top: 2.5rem;
        font-size: 12px;
      }

      .contact-container > .number-container {
        font-size: 12px;
      }

      .content {
        margin-left: 8cm;
      }

      .educ-container > h1,
      .course-container > h1,
      .industry-container > h1,
      .project-container > h1 {
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 0.15em;
        margin: 0;
        border-bottom: #18181a 1px solid;
      }

      .record {
        padding-left: 0.5in;
        padding-right: 2.5rem;
      }

      .block {
        display: inline-block;
      }

      #exp-title {
        display: inline-block;
        text-align: center;
      }
      #cert-title {
        text-align: center;
        display: inline-block;
      }

      #block-1 {
        background-color: white;
        width: 12px;
      }
      #block-2 {
        background-color: white;
        width: 6px;
      }

      .exp-record > p {
        margin: 0;
        font-size: 15px;
        font-weight: bold;
      }

      .cert-record > p {
        margin-top: 0.25rem;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="facultyName">{{ faculty_name }}</h1>
        <p style="font-family: Inter">{{ college_abbrev }} FACULTY MEMBER</p>
      </div>
      <div class="side">
        <div class="img-container">
          <img id="imgProfile" src="{{ profile }}" alt="" />
        </div>
        <!-- src="API\Model\phpPDF\1077114.png" -->
        <div class="flex flex-col gap-6 w-full side-contents">
          <!-- Contact -->
          <div style="margin: 20px">
            <div>
              <i class="fa-regular fa-envelope-open"></i>
              <p style="font-family: Inter; font-size: 15px">{{ email }}</p>
            </div>
            <div>
              <i class="fa-solid fa-phone text-white"></i>
              <p style="font-family: Inter; font-size: 15px">{{ number }}</p>
            </div>
          </div>

          <!-- Certifications -->
          <div class="flex flex-col gap-4 cert-container">
            <div class="border-s-4 border-white flex gap-1">
              <span class="bg-white w-[12px] block" id="block-1">.</span>
              <span class="bg-white w-[6px] block" id="block-2">.</span>
              <h1
                style="
                  font-family: InterBold;
                  font-size: 20px;
                  letter-spacing: 0.15em;
                "
                id="cert-title"
              >
                CERTIFICATIONS
              </h1>
            </div>
            <div class="px-6 flex flex-col gap-4 cert-record">{{ cert }}</div>
          </div>

          <!-- Expertise -->
          <div class="flex flex-col gap-4 mt-10 exp-container">
            <div class="border-s-4 border-white flex gap-1">
              <span class="bg-white w-[12px] block" id="block-1">.</span>
              <span class="bg-white w-[6px] block" id="block-2">.</span>
              <h1
                style="
                  font-family: InterBold;
                  font-size: 20px;
                  letter-spacing: 0.15em;
                "
                id="exp-title"
              >
                EXPERTISE
              </h1>
            </div>
            <div
              class="flex justify-start items-start flex-col px-6 gap-4 exp-record"
            >
              {{ expertise }}
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="educ-container">
          <h1
            style="
              font-family: InterBold;
              letter-spacing: 0.15em;
              font-size: 24px;
            "
          >
            EDUCATIONAL ATTAINMENT
          </h1>
          <div class="ps-[0.5in] flex flex-col gap-4 pe-10 record">
            {{ educ }}
          </div>
        </div>
        <div class="industry-container">
          <h1
            style="
              font-family: InterBold;
              letter-spacing: 0.15em;
              font-size: 24px;
            "
          >
            INDUSTRY EXPERIENCE
          </h1>
          <div class="ps-[0.5in] flex flex-col gap-4 pe-10 record">
            {{ exp }}
          </div>
        </div>
        <div class="course-container">
          <h1
            style="
              font-family: InterBold;
              letter-spacing: 0.15em;
              font-size: 24px;
            "
          >
            COURSES HANDLED
          </h1>
          {{ course }}
        </div>
        <div class="project-container">
          <h1
            style="
              font-family: InterBold;
              letter-spacing: 0.15em;
              font-size: 24px;
            "
          >
            PROJECTS
          </h1>
          <div class="ps-[0.5in] flex flex-col gap-4 pe-10 record">
            {{ project }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
